<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Post a New Job</h1>

    <form id="jobForm" action="/postjob" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter job title" name="JobTitle" required>
      </div>

      <div class="mb-3">
        <label for="company" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="company" placeholder="Enter company name" name="CompanyName" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter location" name="Location" required>
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="text" class="form-control" id="salary" placeholder="Enter salary" name="Salary" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Job Description</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Enter job description"  name="JobDescription" required></textarea>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Deadline to Apply</label>
        <input type="date" class="form-control" id="deadline"  name="Deadline" required>
      </div>

      <button type="submit" class="btn btn-primary">Post Job</button>
    </form>

    <div id="responseMsg" class="mt-3 fw-bold"></div>
  </div>


</body>

</html>
