<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Apply for Software Developer</h1>

    <form action="/post" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="resume" class="form-label">Resume (PDF only)</label>
        <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>

      </div>

      <div class="mb-3">
        <label for="coverLetter" class="form-label">Cover Letter</label>
        <textarea class="form-control" id="coverLetter" rows="4" name="coverLetter" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Application</button>
      <a href="index.html" class="btn btn-secondary">Back to Listings</a>
    </form>
  </div>
  
</body>
</html>
